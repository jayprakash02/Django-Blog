{% extends "admin.html" %}
{% load i18n %}
{% block head_title %}{% trans "Delete Blog" %}{% endblock %}

	{% block body %}
    <section class="ftco-section">
        <div class="container">
            <div class="comment-form-wrap pt-5">
                <form method="post" class="p-5 bg-light">
                    {% csrf_token %}
                    <h3 class="mb-5">Want to Delete the blog ?? </h3>
                    <p>Note : You cannot restore it</p>
                    <input type="submit" value="Delete" class="btn py-3 px-4 btn-primary">
                    <a href="{% url 'badmin' %}" class="btn btn-black py-2">Cancel</a>
            </div>
            </form>
            <section class="hero-wrap hero-wrap-2" style="background-image: url('{{blog.bg_img.url}}');">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row no-gutters slider-text align-items-end justify-content-center">
                        <div class="col-md-9 ftco-animate pb-5 text-center">
                            <h1 class="mb-3 bread">{{ blog.title }}</h1>

                        </div>
                    </div>
                </div>
            </section>
            <section class="ftco-section">
                <div class="container">
                    <div class="row">
                        <div class=" ftco-animate">
                            <div class="blog-entry">

                                <div class="col-lg-8 order-lg-last ftco-animate">
                                    <!--BLOG AREA-->
                                    {% autoescape off %}
                                    {{blog.blog}}
                                    {% endautoescape %}
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
{% endblock %}
